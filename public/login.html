<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login</title>
    <style>
        /* Simple styling to center the button */
        body, html { margin: 0; padding: 0; height: 100%; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <script>
        function onTelegramAuth(user) {
            window.parent.postMessage({ type: 'telegram-auth', user: user }, 'https://ds-days-off.netlify.app');
        }
    </script>
    <script async src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="dscalendar_bot" 
        data-size="large" 
        data-onauth="onTelegramAuth(user)" 
        data-request-access="write">
    </script>
</body>
</html>
