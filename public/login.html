<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login Test</title>
</head>
<body>
    <h1>Telegram Login Test Page</h1>
    <p>If the button below appears, the issue is with the Preact framework integration. If it is still blank, the issue is with your browser/network.</p>

    <script async src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="dscalendar_bot" 
        data-size="large" 
        data-onauth="alert('Login successful! User: ' + user.first_name)" 
        data-request-access="write">
    </script>

</body>
</html>
