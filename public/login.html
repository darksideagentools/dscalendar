<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login Test</title>
</head>
<body>
    <h1>Telegram Login Test Page</h1>
    <p>If the button below appears, the issue is with the Preact framework integration. If it is still blank, the issue is with your browser/network.</p>

    <script>
        function onTelegramAuth(user) {
            // Send the user data to the parent window (the main Preact app)
            // The targetOrigin MUST match the domain of the parent window for security.
            window.parent.postMessage({ type: 'telegram-auth', user: user }, 'https://ds-days-off.netlify.app');
        }
    </script>

    <script async src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="dscalendar_bot" 
        data-size="large" 
        data-onauth="onTelegramAuth(user)" 
        data-request-access="write">
    </script>

</body>
</html>
